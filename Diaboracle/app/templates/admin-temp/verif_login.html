{%extends 'admin-temp/base.html'%}
{%load static%}
{%block title %}
Vérification 2FA
{%endblock%}
{%block header %}
{%endblock%}
{%block content %}
<div class="row h-100 g-0">
    <div class="col-lg-6 position-relative d-none d-lg-block">
      <div class="bg-holder" style="background-image:url({%static 'assets/img/bg/30.png' %});"></div>
      <!--/.bg-holder-->
    </div>
    <div class="col-lg-6">
      <div class="row flex-center h-100 g-0 px-4 px-sm-0" id="login">
        <div class="col col-sm-6 col-lg-7 col-xl-6"><a class="d-flex flex-center text-decoration-none mb-4" href="/">
            <div class="d-flex align-items-center fw-bolder fs-3 d-inline-block"><img src="{%static 'assets/img/icons/logo.png' %}" alt="phoenix" width="58" /></div>
          </a>
          <div class="text-center mb-7">
            <h3 class="text-body-highlight">Vérification</h3>
            <p class="text-body-tertiary">Entrez le code reçu par mail</p>
          </div>
          <form method="post">
            <meta name="csrf-token" content="{{ csrf_token }}">
            {%csrf_token%}
            <input type="text" name="codeUser" value="{{code}}" hidden>
          <div class="mb-3 text-start"><label class="form-label">Code</label>
            <div class="form-icon-container">
                <input class="form-control form-icon-input" type="number" placeholder="XXXXXX" name="code" required /><span class="fas fa-number text-body fs-9 form-icon"></span>
            </div>
          </div>
          <div class="text-center w-100">
            <button class="btn btn-primary w-100 mb-3" type="submit">Valider</button>
            <a class="fs-9 fw-bold" href="/login">Se connecter</a>
          </div>
          </div>
          
        </form>
        </div>
      </div>
    </div>
{%endblock%}
